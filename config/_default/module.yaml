imports:
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-plugin-netlify
  - path: github.com/HugoBlox/hugo-blox-builder/modules/blox-tailwind

# Install any Hugo Blox within the `hugo-blox/blox/` folder
mounts:
  - source: hugo-blox/blox/my-resume-experience/
    target: layouts/_partials/hbx/blocks/my-resume-experience/
    includeFiles: '**.html'
  - source: hugo-blox/blox/my-resume-experience/
    target: assets/dist/my-resume-experience/blox/
    includeFiles: '**.css'
  - source: layouts
    target: layouts
  - source: assets
    target: assets
